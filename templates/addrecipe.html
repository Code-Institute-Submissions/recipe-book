{% extends 'base.html' %} {% block content %}
<h1>Add Recipe</h1>
<div class='container card-panel'>
    <form action="{{ url_for('addrecipe') }}" method="POST" class="col s12">
        <div class="row">
            <h4 class='form-header'>Recipe Category</h4>
            <div class="input-field col s12">

                <select id="category" name="category">
                  <option value="" disabled selected>Choose Category</option>
                      <option value="Breakfast">Breakfast</option>
                      <option value="Lunch">Lunch</option>
                      <option value="Dinner">Dinner</option>
                      <option value="Dessert">Dessert</option>
                      <option value="Snacks">Snacks</option>
                </select>
            </div>
            <div class="input-field col s12">

                <select id="vegetarian" name="vegetarian">
                  <option value="" disabled selected>Vegetarian/vegan?</option>
                      <option value="not-veg">Not vegetarian</option>
                      <option value="vegetarian">Vegetarian</option>
                      <option value="vegan">Vegan</option>
                </select>
            </div>
        </div>

</div>
<div class='container card-panel'>
    <div class="row">
        <h4 class='form-header'>Recipe Title</h4>
        <div class="input-field col s12">

            <input name="title" type="text">
            <label>Recipe Title</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea name="description" class="materialize-textarea"></textarea>
            <label>Brief description</label>
        </div>
    </div>
</div>




<div class='container card-panel'>
    <div class="row">
        <div class="ingredient-wrapper">
            <h4>Ingredients</h4>
            <div class="input-field col s12">
            <textarea name="ingredients" class="materialize-textarea" placeholder="eg. 1. Open tin of beans"></textarea>
        </div>

        </div>
    </div>
</div>
<div class='container card-panel'>
    <div class="row">
        <h4 class='form-header'>Method</h4>
        <p>Write the method in numbered steps. <strong>Press the 'enter' key between each new ingredient</strong></p>
        <div class="input-field col s12">
            <textarea name="method" class="materialize-textarea" placeholder="eg. 1. Open tin of beans"></textarea>
        </div>

        <button class="btn waves-effect waves-light right" type="submit">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>

    </div>
</div>
</form>


{% endblock %}
