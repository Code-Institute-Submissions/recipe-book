<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Recipe book</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">#VanRecipes</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{url_for('login')}}" class="waves-effect waves-light btn">Login <i class="material-icons right">cloud</i></a></li>
                <li><a class="waves-effect waves-light btn">Signup <i class="material-icons right">cloud</i></a></li>
                <li><a href="{{url_for('addrecipe')}}" class="waves-effect waves-light btn">Add Recipe <i class="material-icons right">cloud</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">

        {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
            
        });
    </script>
</body>

</html>
