<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Recipe book</title>
</head>

<body>
    <nav class="mynav">
        <div class="nav-wrapper">
            <a href="{{url_for('index')}}" class="brand-logo">#VanRecipes</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% if 'username' in session %}
                    <li><a href="{{url_for('myrecipes', username=session['username'])}}" class="">My Recipes <i class="material-icons right">restaurant</i></a></li>
                    <li><a href="{{url_for('addrecipe')}}" class="">Add Recipe <i class="material-icons right">playlist_add</i></a></li>
                    <li><a href="{{url_for('logout')}}">Logout<i class="material-icons right">exit_to_app</i></a></li>
                    {% else %}
                    <li><a href="{{url_for('login')}}" class="">Login <i class="material-icons right">person</i></a></li>
                    <li><a href="{{url_for('signup')}}" class="">Signup <i class="material-icons right">edit</i></a></li>
                {% endif %}
                
                
               

            </ul>
            <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('signup')}}">Sign Up</a></li>
                    <li><a href="{{url_for('login')}}">Login</a></li>
                    <li><a href="{{url_for('addrecipe')}}">Add Recipe</a></li>

                </ul>
        </div>
    </nav>
    <div class="container flex-container">

        {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
            
            var newFormField = '<div class="input-field col s3"><input id="quantity" name="quantity" type="text"><label for="quantity">Quantity</label></div><div class="input-field col s9"><input id="ingredient" name="ingredient" type="text"><label for="ingredient">Ingredient</label></div>';
            $('#addIngredient').click(function(event) {
                event.preventDefault();
                $('.ingredient-wrapper').append(newFormField);
            });
            
            
            
        });
    </script>
</body>

</html>
